<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">

    <!-- My stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>TOP_Calculator</title>

  </head>
<body>
<h1></h1>
<div class="container">
	<div class="displayScreen">
		<h2 class="calculation" maxLength="15"></h2>
		<h2 class="answer" maxLength="15"></h2>
		</div>

	<div class="calculatorShape">
    	<div class="calculatorButtons">
    		<button class="numbers"  data-key="105">9</button>
    		<button class="numbers"  data-key="104">8</button>
    		<button class="numbers"  data-key="103">7</button>
    		<button class="operator" data-key="106">*</button>
    		<button class="numbers"  data-key="102">6</button>
    		<button class="numbers"  data-key="101">5</button>
    		<button class="numbers"  data-key="100">4</button>
    		<button class="operator" data-key="111">/</button>
    		<button class="numbers"  data-key="99">3</button>
    		<button class="numbers"  data-key="98">2</button>
    		<button class="numbers"  data-key="97">1</button>
    		<button class="operator" data-key="109">-</button>
    		<button class="numbers"  data-key="96">0</button>
    		<button class="numbers"  data-key="110">.</button>
    		<button class="numbers"  data-key="13">=</button>
    		<button class="operator" data-key="107">+</button>
    		<button class="correction" data-key="46">Clear</button>
    		<button class="correction" data-key="8">Back</button>
    	</div>
	</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="JavaScript.js"></script>
</body>
</html>
